<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKB Bank - Espace Client</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a365d;
            --primary-light: #2d4a64;
            --primary-dark: #153450;
            --accent: #3182ce;
            --success: #38a169;
            --warning: #d69e2e;
            --danger: #e53e3e;
            --gray-50: #f7fafc;
            --gray-100: #edf2f7;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e0;
            --gray-400: #a0aec0;
            --gray-500: #718096;
            --gray-600: #4a5568;
            --gray-700: #2d3748;
            --gray-800: #1a202c;
            --gray-900: #171923;
            --white: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            padding: 48px 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .bank-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: var(--primary);
            color: var(--white);
            border-radius: 12px;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .bank-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: var(--primary-light);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fed7d7;
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        /* Main App Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: var(--white);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-menu {
            padding: 20px 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--primary);
            color: var(--white);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .main-content {
            flex: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-open {
            margin-left: 280px;
        }

        .top-bar {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .menu-toggle:hover {
            background: var(--gray-100);
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .refresh-btn {
            background: var(--gray-100);
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--gray-200);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: var(--gray-100);
            border-radius: 8px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .logout-btn {
            background: var(--gray-100);
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: var(--white);
        }

        /* Page Content */
        .page-content {
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .stat-info h3 {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 14px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--white);
        }

        .section {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-select, .search-input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--white);
        }

        .search-input {
            width: 200px;
        }

        .list-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .list-item:hover {
            background: var(--gray-50);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--white);
        }

        .item-details h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .item-details p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .item-right {
            text-align: right;
        }

        .item-amount {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .item-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .amount-positive {
            color: var(--success);
        }

        .amount-negative {
            color: var(--danger);
        }

        .alert {
            padding: 16px 24px;
            margin-bottom: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: var(--success);
        }

        .alert-warning {
            background: #fffaf0;
            border: 1px solid #fbd38d;
            color: var(--warning);
        }

        .alert-danger {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .section-controls {
                width: 100%;
            }

            .search-input {
                width: 100%;
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .item-right {
                text-align: left;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="bank-logo">
                    <i class="fas fa-university"></i>
                </div>
                <h1 class="bank-name">MKB Bank</h1>
                <p class="login-subtitle">Espace Client Sécurisé</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Identifiant</label>
                    <input class="form-input" type="email" id="email" value="client@cic.fr" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input class="form-input" type="password" id="password" value="password123" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Se connecter
                </button>
                
                <div id="loginError" class="error-message">
                    <span id="loginErrorText"></span>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="app-container hidden">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-university"></i>
                </div>
                <span class="sidebar-title">MKB Bank</span>
            </div>
            
            <div class="nav-menu">
                <button class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Tableau de bord</span>
                </button>
                <button class="nav-item" data-page="accounts">
                    <i class="fas fa-wallet"></i>
                    <span>Comptes</span>
                </button>
                <button class="nav-item" data-page="transactions">
                    <i class="fas fa-list"></i>
                    <span>Opérations</span>
                </button>
                <button class="nav-item" data-page="debits">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Prélèvements</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title" id="pageTitle">Tableau de bord</h1>
                </div>
                
                <div class="top-bar-right">
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Actualiser</span>
                    </button>
                    
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar">JD</div>
                        <span id="userName">Jean Dupont</span>
                    </div>
                    
                    <button class="logout-btn" onclick="logout()">
                        Déconnexion
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Dashboard Page -->
                <div id="dashboardPage" class="page">
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-info">
                                    <h3>Solde total</h3>
                                    <div class="stat-value" id="totalBalance">0,00 €</div>
                                    <div class="stat-change">
                                        <i class="fas fa-arrow-up"></i>
                                        <span>+2.5% ce mois</span>
                                    </div>
                                </div>
                                <div class="stat-icon" style="background: var(--success);">
                                    <i class="fas fa-euro-sign"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-info">
                                    <h3>Prélèvements à venir</h3>
                                    <div class="stat-value" id="upcomingDebitsCount">0</div>
                                    <div class="stat-change">
                                        <i class="fas fa-calendar"></i>
                                        <span>7 prochains jours</span>
                                    </div>
                                </div>
                                <div class="stat-icon" style="background: var(--warning);">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-header">
                                <div class="stat-info">
                                    <h3>Opérations ce mois</h3>
                                    <div class="stat-value" id="monthlyTransactions">0</div>
                                    <div class="stat-change">
                                        <i class="fas fa-check"></i>
                                        <span>Activité normale</span>
                                    </div>
                                </div>
                                <div class="stat-icon" style="background: var(--accent);">
                                    <i class="fas fa-exchange-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Alerts -->
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-bell"></i>
                                Notifications
                            </h2>
                        </div>
                        <div id="alertsContainer">
                            <!-- Alerts will be populated here -->
                        </div>
                    </div>

                    <!-- Recent Debits -->
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-calendar-alt"></i>
                                Prélèvements à venir
                            </h2>
                        </div>
                        <div class="list-container" id="recentDebits">
                            <!-- Debits will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Accounts Page -->
                <div id="accountsPage" class="page hidden">
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-wallet"></i>
                                Mes comptes
                            </h2>
                        </div>
                        <div class="list-container" id="accountsList">
                            <!-- Accounts will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Transactions Page -->
                <div id="transactionsPage" class="page hidden">
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-list"></i>
                                Historique des opérations
                            </h2>
                            <div class="section-controls">
                                <select class="filter-select" id="accountFilter">
                                    <option value="">Tous les comptes</option>
                                </select>
                                <input type="text" class="search-input" id="transactionSearch" placeholder="Rechercher...">
                            </div>
                        </div>
                        <div class="list-container" id="transactionsList">
                            <!-- Transactions will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Debits Page -->
                <div id="debitsPage" class="page hidden">
                    <div class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-calendar-alt"></i>
                                Prélèvements programmés
                            </h2>
                            <div class="section-controls">
                                <select class="filter-select" id="debitsFilter">
                                    <option value="7">7 prochains jours</option>
                                    <option value="30">30 prochains jours</option>
                                    <option value="90">90 prochains jours</option>
                                </select>
                            </div>
                        </div>
                        <div class="list-container" id="debitsList">
                            <!-- Debits will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        let authToken = null;
        let currentUser = null;
        let appData = {
            accounts: [],
            transactions: [],
            debits: []
        };

        // Authentication
        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    
                    currentUser = await apiCall('/profile');
                    
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    
                    initApp();
                    return { success: true };
                } else {
                    const error = await response.json();
                    return { success: false, error: error.detail };
                }
            } catch (error) {
                return { success: false, error: 'Erreur de connexion' };
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            appData = { accounts: [], transactions: [], debits: [] };
            
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginError').style.display = 'none';
        }

        // API calls
        async function apiCall(endpoint) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    logout();
                    throw new Error('Session expirée');
                }
                throw new Error(`Erreur API: ${response.status}`);
            }

            return await response.json();
        }

        // App initialization
        async function initApp() {
            updateUserInfo();
            await loadAllData();
        }

        function updateUserInfo() {
            const userName = `${currentUser.first_name} ${currentUser.last_name}`;
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = 
                `${currentUser.first_name[0]}${currentUser.last_name[0]}`;
        }

        async function loadAllData() {
            setLoading(true);
            
            try {
                appData.accounts = await apiCall('/accounts');
                
                const allTransactions = [];
                for (const account of appData.accounts) {
                    const transactions = await apiCall(`/accounts/${account.id}/transactions?limit=50`);
                    allTransactions.push(...transactions);
                }
                appData.transactions = allTransactions;
                
                appData.debits = await apiCall('/upcoming-debits?days_ahead=90');
                
                updateDashboard();
                updateAccounts();
                updateTransactions();
                updateDebits();
                
            } catch (error) {
                showError('Erreur de chargement: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        // Dashboard
        function updateDashboard() {
            const totalBalance = appData.accounts.reduce((sum, acc) => sum + acc.balance, 0);
            document.getElementById('totalBalance').textContent = formatCurrency(totalBalance);
            
            const upcomingDebits = appData.debits.filter(debit => {
                const debitDate = new Date(debit.scheduled_date);
                const sevenDaysFromNow = new Date();
                sevenDaysFromNow.setDate(sevenDaysFromNow.getDate() + 7);
                return debitDate <= sevenDaysFromNow;
            });
            
            document.getElementById('upcomingDebitsCount').textContent = upcomingDebits.length;
            document.getElementById('monthlyTransactions').textContent = appData.transactions.length;
            
            updateAlerts();
            updateRecentDebits();
        }

        function updateAlerts() {
            const container = document.getElementById('alertsContainer');
            
            const urgentDebits = appData.debits.filter(debit => {
                const debitDate = new Date(debit.scheduled_date);
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                return debitDate <= tomorrow;
            });
            
            const lowBalanceAccounts = appData.accounts.filter(acc => acc.balance < 100);
            
            let alertsHtml = '';
            
            if (urgentDebits.length > 0) {
                alertsHtml += `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <strong>Prélèvements urgents</strong><br>
                            ${urgentDebits.length} prélèvement(s) prévu(s) dans les 24h
                        </div>
                    </div>
                `;
            }
            
            if (lowBalanceAccounts.length > 0) {
                alertsHtml += `
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-circle"></i>
                        <div>
                            <strong>Solde faible</strong><br>
                            ${lowBalanceAccounts.length} compte(s) avec un solde inférieur à 100€
                        </div>
                    </div>
                `;
            }
            
            if (!alertsHtml) {
                alertsHtml = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <strong>Tout va bien</strong><br>
                            Aucune alerte à signaler
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = alertsHtml;
        }

        function updateRecentDebits() {
            const container = document.getElementById('recentDebits');
            const recentDebits = appData.debits
                .filter(debit => {
                    const debitDate = new Date(debit.scheduled_date);
                    const sevenDaysFromNow = new Date();
                    sevenDaysFromNow.setDate(sevenDaysFromNow.getDate() + 7);
                    return debitDate <= sevenDaysFromNow;
                })
                .sort((a, b) => new Date(a.scheduled_date) - new Date(b.scheduled_date))
                .slice(0, 5);
            
            if (recentDebits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-check"></i>
                        <p>Aucun prélèvement dans les 7 prochains jours</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = recentDebits.map(debit => {
                const daysUntil = getDaysUntil(debit.scheduled_date);
                const isUrgent = daysUntil <= 1;
                
                return `
                    <div class="list-item">
                        <div class="item-left">
                            <div class="item-icon" style="background: ${isUrgent ? 'var(--danger)' : 'var(--warning)'}">
                                <i class="fas fa-${isUrgent ? 'exclamation-triangle' : 'calendar'}"></i>
                            </div>
                            <div class="item-details">
                                <h4>${debit.description}</h4>
                                <p>${debit.beneficiary}</p>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-amount amount-negative">${formatCurrency(debit.amount)}</div>
                            <div class="item-date">Dans ${daysUntil} jour${daysUntil > 1 ? 's' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Accounts
        function updateAccounts() {
            const container = document.getElementById('accountsList');
            
            if (appData.accounts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-wallet"></i>
                        <p>Aucun compte disponible</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = appData.accounts.map(account => `
                <div class="list-item">
                    <div class="item-left">
                        <div class="item-icon" style="background: ${account.account_type === 'checking' ? 'var(--primary)' : 'var(--success)'}">
                            <i class="fas fa-${account.account_type === 'checking' ? 'credit-card' : 'piggy-bank'}"></i>
                        </div>
                        <div class="item-details">
                            <h4>${account.name}</h4>
                            <p>${account.iban}</p>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="item-amount ${account.balance >= 0 ? 'amount-positive' : 'amount-negative'}">
                            ${formatCurrency(account.balance)}
                        </div>
                        <div class="item-date">${account.account_type === 'checking' ? 'Compte Courant' : 'Épargne'}</div>
                    </div>
                </div>
            `).join('');
        }

        // Transactions
        function updateTransactions() {
            const container = document.getElementById('transactionsList');
            
            // Update account filter
            const accountFilter = document.getElementById('accountFilter');
            if (accountFilter && accountFilter.children.length === 1) {
                appData.accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.textContent = account.name;
                    accountFilter.appendChild(option);
                });
            }
            
            let filteredTransactions = [...appData.transactions];
            
            const selectedAccount = document.getElementById('accountFilter')?.value;
            if (selectedAccount) {
                filteredTransactions = filteredTransactions.filter(tx => tx.account_id === selectedAccount);
            }
            
            const searchTerm = document.getElementById('transactionSearch')?.value.toLowerCase();
            if (searchTerm) {
                filteredTransactions = filteredTransactions.filter(tx => 
                    tx.description.toLowerCase().includes(searchTerm) ||
                    tx.category.toLowerCase().includes(searchTerm)
                );
            }
            
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (filteredTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-list"></i>
                        <p>Aucune opération trouvée</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredTransactions.map(tx => `
                <div class="list-item">
                    <div class="item-left">
                        <div class="item-icon" style="background: ${tx.amount >= 0 ? 'var(--success)' : 'var(--danger)'}">
                            <i class="fas fa-${tx.amount >= 0 ? 'plus' : 'minus'}"></i>
                        </div>
                        <div class="item-details">
                            <h4>${tx.description}</h4>
                            <p>${tx.category}</p>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="item-amount ${tx.amount >= 0 ? 'amount-positive' : 'amount-negative'}">
                            ${formatCurrency(tx.amount)}
                        </div>
                        <div class="item-date">${formatDate(tx.date)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Debits
        function updateDebits() {
            const container = document.getElementById('debitsList');
            
            const daysFilter = parseInt(document.getElementById('debitsFilter')?.value || 7);
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() + daysFilter);
            
            const filteredDebits = appData.debits
                .filter(debit => {
                    const debitDate = new Date(debit.scheduled_date);
                    return debitDate <= cutoffDate;
                })
                .sort((a, b) => new Date(a.scheduled_date) - new Date(b.scheduled_date));
            
            if (filteredDebits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-check"></i>
                        <p>Aucun prélèvement programmé dans cette période</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredDebits.map(debit => {
                const daysUntil = getDaysUntil(debit.scheduled_date);
                let iconColor = 'var(--gray-500)';
                let icon = 'calendar';
                
                if (daysUntil <= 1) {
                    iconColor = 'var(--danger)';
                    icon = 'exclamation-triangle';
                } else if (daysUntil <= 3) {
                    iconColor = 'var(--warning)';
                    icon = 'clock';
                }
                
                return `
                    <div class="list-item">
                        <div class="item-left">
                            <div class="item-icon" style="background: ${iconColor}">
                                <i class="fas fa-${icon}"></i>
                            </div>
                            <div class="item-details">
                                <h4>${debit.description}</h4>
                                <p>${debit.beneficiary} • ${debit.is_recurring ? 'Récurrent' : 'Ponctuel'}</p>
                            </div>
                        </div>
                        <div class="item-right">
                            <div class="item-amount amount-negative">${formatCurrency(debit.amount)}</div>
                            <div class="item-date">${formatDate(debit.scheduled_date)} (dans ${daysUntil} jour${daysUntil > 1 ? 's' : ''})</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Navigation
        function navigateTo(page) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-page="${page}"]`).classList.add('active');
            
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(`${page}Page`).classList.remove('hidden');
            
            const titles = {
                dashboard: 'Tableau de bord',
                accounts: 'Comptes',
                transactions: 'Opérations',
                debits: 'Prélèvements'
            };
            document.getElementById('pageTitle').textContent = titles[page];
            
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('sidebar-open');
        }

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'EUR'
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('fr-FR');
        }

        function getDaysUntil(dateString) {
            const today = new Date();
            const targetDate = new Date(dateString);
            const diffTime = targetDate - today;
            return Math.max(0, Math.ceil(diffTime / (1000 * 60 * 60 * 24)));
        }

        function setLoading(loading) {
            const btn = document.getElementById('refreshBtn');
            const icon = btn.querySelector('i');
            
            btn.disabled = loading;
            if (loading) {
                icon.style.animation = 'spin 1s linear infinite';
            } else {
                icon.style.animation = '';
            }
        }

        function showError(message) {
            console.error(message);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const errorDiv = document.getElementById('loginError');
                const errorText = document.getElementById('loginErrorText');
                
                loginBtn.disabled = true;
                errorDiv.style.display = 'none';
                
                const result = await login(email, password);
                
                if (!result.success) {
                    errorText.textContent = result.error;
                    errorDiv.style.display = 'block';
                }
                
                loginBtn.disabled = false;
            });
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.getAttribute('data-page');
                    navigateTo(page);
                });
            });
            
            // Menu toggle
            document.getElementById('menuToggle').addEventListener('click', toggleSidebar);
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', loadAllData);
            
            // Filters
            document.getElementById('accountFilter')?.addEventListener('change', updateTransactions);
            document.getElementById('transactionSearch')?.addEventListener('input', updateTransactions);
            document.getElementById('debitsFilter')?.addEventListener('change', updateDebits);
            
            // Close sidebar on outside click (mobile)
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    const menuToggle = document.getElementById('menuToggle');
                    
                    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target) && sidebar.classList.contains('open')) {
                        toggleSidebar();
                    }
                }
            });
        });
    </script>
</body>
</html>
